<form class="form-horizontal" role="form" name="gridForm" novalidate>
    <h4>Gird</h4>

    <div ng-init="getEmployees()"></div>

    <div class="form-group">

        <table class="table">
            <tbody>
                <tr ng-repeat="emp in employees">
                    <td>
                        {{emp.name}}
                    </td>
                    <td>
                        {{emp.age}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
